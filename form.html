<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Exemplo</title>
</head>
<body>

	<h1>Formulário de Exemplo</h1>

	<form action="processar-formulario.php" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>
        <br><br>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required>
        <br><br>

		<label for="idade">Idade:</label>
		<input type="number" id="idade" name="idade" min="18" max="100" required>
        <br><br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="sexo-m" name="sexo" value="masculino" required>
		<label for="sexo-m">Masculino</label>
		<input type="radio" id="sexo-f" name="sexo" value="feminino" required>
		<label for="sexo-f">Feminino</label><br><br>

		<label for="cidade">Cidade:</label>
		<select id="cidade" name="cidade" required>
			<option value="">Selecione</option>
			<option value="sao-paulo">São Paulo</option>
			<option value="rio-de-janeiro">Rio de Janeiro</option>
			<option value="belo-horizonte">Belo Horizonte</option>
		
		</select><br><br>

		<label for="mensagem">Mensagem:</label><br>
		<textarea id="mensagem" name="mensagem" rows="5" cols="50"></textarea><br><br>

		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar"> <br><br>

        <label for="cor">Escolha uma cor:</label><br>
        <input type="color" name="cor" id="cor">

	</form>

</body>
</html>
